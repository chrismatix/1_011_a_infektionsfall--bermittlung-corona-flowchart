[problems-headline]
other = "Offene Probleme"

[problem-header-1]
other = "Dokumente & Prozesse angleichen / standardisieren und voneinander Lernen"

[problem-content-1]
other = """
Unterschiedliche Gesundheitsämter rennen zu unterschiedlichen Zeiten in die gleichen Probleme und
erfinden dann das Rad neu. Beispiel ist der Fragebogen der potenziell Infizierten, und der Aufwand
der mit Template erstellen verbunden ist.Ein weiteres Beispiel ist der Meldebogen nach §6 f.
Infektionsschutzgesetz. Dieser wird landesspezifisch in 16 Bundesländern entwickelt. Inhaltlich
differieren die Formulare nur gering. Das Infektionsschutzgesetzt ist ein Bundesgesetz. Die zu
meldenden Informationen sind im Wesentlichen für alle Bundesländer gleich. Eine Vereinheitlichung
kann die aufzuwendenden Ressourcen für notwendige Anpassungen auf 1/16 reduzieren. Dadurch würde
auch die Umsetzung des Onlinezugangsgesetzes gestützt, wenn der bundeseinheitliche Prozess der
Meldung an das RKI standardisiert online zur Verfügung steht.
"""

[problem-header-2]
other = "Probleme in der aktuellen Lage"

[problem-content-2-1]
other = """
Die Anzahl der Meldungen ist erheblich angestiegen. Vor Beginn der Lage
musste nicht eine solche Masse an Daten von den örtlichen Gesundheitsbehörden verarbeitet werden.
Die oftmals selbstgebauten analogen oder teilweise digitalisierten Prozesse reichten aus, die
Bedürfnisse vor Ort und die gesetzlichen Meldepflichten mit den vorhandenen Ressourcen zu
erfüllen."""

[problem-content-2-2]
other = """
Mit Beginn der Lage sind weitere Stakeholder hinzugekommen. Zum einen die
örtlichen und überörtlichen Krisenstäbe, die tagesaktuelle Daten benötigen, um Entscheidungen
treffen zu können. Die Stellen, in denen die analogen Daten in das System eingepflegt werden, sind
personell nicht zeitnah zu unterstützen. Es handelt sich um dieselben Ressourcen, die parallel auch
die Ermittlung von Kontaktpersonen übernehmen. Es ist offensichtlich, dass hier ein Flaschenhals
entstanden ist, der es kaum noch ermöglicht, die Anforderungen zu erfüllen.Eine weitere Gruppe an
Stakeholdern sind Bürger:innen, die sich Sorgen ob sie sich angesteckt haben. Während vor der Lage
durch Ärzte und Labore die Erkrankungen festgestellt wurden, ist mittlerweile ein zusätzlicher
Eingangskanal entstanden, in dem sich Bürger:innen umfassend direkt an die örtlichen
Gesundheitsbehörden wenden. Eine weitestgehende automatisierte Datenverarbeitung und
Datenübermittlung mit entsprechenden Auswertemöglichkeiten würde einmal die Ressourcen.
"""


[problem-header-3]
other = "Datenschutz"

[problem-content-3]
other = """
Die zu meldenden Daten unterliegen dem Gesundheitsdatenschutz und sind
damit besonders schützenswert. An die Sicherheit der Übertragung von Daten ist ein besonders hoher
Grad an Verschlüsselung anzulegen. Die Daten dürfen nicht in Cloud-Diensten gespeichert werden, die
nicht datenschutzkonform sind. Es empfiehlt sich die Landesdatenschutzbeauftragten und den
Bundesdatenschutzbeauftragten zu beteiligen.
"""


